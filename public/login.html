<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <title>Aplicacion de carga de Productos</title>
  <script src="js/index.js"></script>
</head>
<body class="container">
  <div class="bg-success">
  <header class="text-center">
    <h1 class="text-primary font-weight-bold">Aplicacion de Carga de Productos</h1>
  </header>

<div style="padding: 20px;">
  <!-- <form action="/api/productos" method="post"> -->
  <form class="form" action="/login" method="post" role="form" autocomplete="off">
    <div class="form-group">
      <label for="username" class="font-italic">Usuario</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">INICIAR SESION</button>
  </form>
  <br>
  <button onclick="location.href = '/register.html'" class="btn btn-primary">REGISTRAR USUARIO</button>
</div>

<footer class="text-center" style="padding-top: 10px;">
  <p>Backend MERN - Preentrega Nº 3</p>
</footer>
</div>
</body>
</html>
